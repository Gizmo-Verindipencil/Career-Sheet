<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>資格・免許</title>
    <script language="javascript" type="module">
        import StylesheetSeriesLoader from "./js/shared/stylesheet-series-loader.min.js";
        import ScriptSeriesLoader from "./js/shared/script-series-loader.min.js";
        import { QualificationController } from "./js/controller/qualification-controller.min.js";
        import { TaskTypeListController } from "./js/controller/task-type-list-controller.min.js";
        import { createInstance } from "./js/keyword/create-instance.min.js";

        const stylesheetLoader = StylesheetSeriesLoader;
        stylesheetLoader.add("css/destyle.min.css");
        stylesheetLoader.add("css/restyle.min.css");
        stylesheetLoader.add("css/common.min.css");
        stylesheetLoader.add("css/qualification.min.css");
        stylesheetLoader.add("css/task-type-list.min.css");
        stylesheetLoader.load();

        const scriptLoader = ScriptSeriesLoader;
        scriptLoader.add("https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js");
        scriptLoader.load(() => {
            $(document).ready(async() => {
                const controllers = [];
                controllers.push(await createInstance(QualificationController));
                controllers.push(await createInstance(TaskTypeListController));
                for (const controller of controllers) {
                    controller.execute();
                }
            });
        });
    </script>
</head>
<body>
    <section>
        <h1 class="section-title">Ⅲ. 資格・免許</h1>
        <div id="qualification"></div>
        <div id="task-type-list"></div>
    </section>
    
</body>
</html>
