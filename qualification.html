<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>資格・免許</title>
    <script language="javascript" type="module">
        import StylesheetSeriesLoader from "./js/shared/stylesheet-series-loader.js";
        import ScriptSeriesLoader from "./js/shared/script-series-loader.js";
        import { QualificationSetter } from "./js/setter/qualification-setter.js";
        import { TaskTypeListSetter } from "./js/setter/task-type-list-setter.js";

        const stylesheetLoader = StylesheetSeriesLoader;
        stylesheetLoader.add("css/destyle.css");
        stylesheetLoader.add("css/restyle.css");
        stylesheetLoader.add("css/common.css");
        stylesheetLoader.add("css/qualification.css");
        stylesheetLoader.add("css/task-type-list.css");
        stylesheetLoader.load();

        const scriptLoader = ScriptSeriesLoader;
        scriptLoader.add("https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js");
        scriptLoader.load(() => {
            $(document).ready(async() => {
                const setters = [];
                setters.push(await QualificationSetter.build());
                setters.push(await TaskTypeListSetter.build());
                for (const setter of setters) {
                    setter.execute();
                }
            });
        });
    </script>
</head>
<body>
    <noscript>
        <p class="no-javascript-warning">内容を閲覧をするにはJavascriptを有効にしてください</p>
    </noscript>
    <section>
        <h1 class="section-title">Ⅲ. 資格・免許</h1>
        <div id="qualification"></div>
        <div id="task-type-list"></div>
    </section>
    
</body>
</html>
