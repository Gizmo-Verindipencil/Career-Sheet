<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>資格・免許</title>
    <link rel="stylesheet" href="css/destyle.min.css">
    <link rel="stylesheet" href="css/restyle.min.css">
    <link rel="stylesheet" href="css/common.min.css">
    <link rel="stylesheet" href="css/qualification.min.css">
    <link rel="stylesheet" href="css/task-type-list.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module">
        import { QualificationController } from "./js/controller/qualification-controller.min.js";
        import { TaskTypeListController } from "./js/controller/task-type-list-controller.min.js";
        import { createInstance } from "./js/keyword/create-instance.min.js";

        $(document).ready(async() => {
            const controllers = [];
            controllers.push(await createInstance(QualificationController));
            controllers.push(await createInstance(TaskTypeListController));
            for (const controller of controllers) {
                controller.execute();
            }
        });
    </script>
</head>
<body>
    <section>
        <h1 class="section-title">Ⅲ. 資格・免許</h1>
        <div id="qualification"></div>
        <div id="task-type-list"></div>
    </section>
    
</body>
</html>
