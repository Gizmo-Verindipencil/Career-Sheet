<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>職務経歴</title>
    <script language="javascript" type="module">
        import StylesheetSeriesLoader from "./js/shared/stylesheet-series-loader.min.js";
        import ScriptSeriesLoader from "./js/shared/script-series-loader.min.js";
        import { WorkExperienceController } from "./js/controller/work-experience-controller.min.js";

        const stylesheetLoader = StylesheetSeriesLoader;
        stylesheetLoader.add("css/destyle.min.css");
        stylesheetLoader.add("css/restyle.min.css");
        stylesheetLoader.add("css/common.min.css");
        stylesheetLoader.add("css/work-experience.min.css");
        stylesheetLoader.load();

        const scriptLoader = ScriptSeriesLoader;
        scriptLoader.add("https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js");
        scriptLoader.load(() => {
            $(document).ready(async() => {
                const controller = await WorkExperienceController.build();
                controller.execute();

                $("#work-experience-additional-loading-bar").on("click", () => {
                    controller.execute();
                });
            });
        });
    </script>
</head>
<body>
    <section>
        <h1 class="section-title">Ⅱ. 経歴</h1>
        <table id="work-experience">
            <thead class="work-experience-header">
                <th class="work-experience-header-number"><p>No.</p></th>
                <th class="work-experience-header-business-type"><p>業種</p></th>
                <th class="work-experience-header-working-period"><p>期間</p></th>
                <th class="work-experience-header-technology">
                    <a class="work-experience-technology-device" href="help/device.html" target="_blank">機種</a>
                    <a class="work-experience-technology-operating-system" href="help/operating-system.html" target="_blank">OS</a>
                    <a class="work-experience-technology-programming-language" href="help/programming-language.html" target="_blank">言語</a>
                    <a class="work-experience-technology-development-tool" href="help/development-tool.html" target="_blank">DT</a>
                    <a class="work-experience-technology-database" href="help/database.html" target="_blank">DB</a>
                    <a class="work-experience-technology-framework" href="help/framework.html" target="_blank">FW</a>
                    <a class="work-experience-technology-platform" href="help/platform.html" target="_blank">PF</a>
                    <a class="work-experience-technology-uncategorized" href="help/uncategorized.html" target="_blank">他</a>
                </th>
                <th class="work-experience-header-main-task">
                    <p class="work-experience-main-task-summary">案件概要</p>
                    <p class="work-experience-main-task-name">作業</p>
                </th>
                <th class="work-experience-header-task-type">
                    <a class="work-experience-task-type-unknown" href="help/task-category.html" target="_blank">分類</a>
                    <a class="work-experience-task-type-unknown" href="help/task-type.html" target="_blank">作業</a>
                </th>
                <th class="work-experience-header-report-link">
                    <p>詳細</p>
                </th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="work-experience-additional-loading-bar">MORE</div>
    </section>
</body>
</html>
