<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>職務経歴書</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/restyle.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/core-info.css">
    <link rel="stylesheet" href="css/qualification.css">
    <link rel="stylesheet" href="css/task-type-list.css">

    <script src="js/repository/work-experience-repository.js"></script>

    <script>

    <section>

        <table id="work-experience">
            <thead>
                <th class="work-experience-header-number"><p>No.</p></th>
                <th class="work-experience-header-business-type"><p>業種</p></th>
                <th class="work-experience-header-working-period"><p>期間</p></th>

                    <a class="work-experience-technology-db" href="help/db.html" target="_blank">DB</a>
                    <a class="work-experience-technology-framework" href="help/framework.html" target="_blank">FW</a>
                    <a class="work-experience-technology-platform" href="help/platform.html" target="_blank">PF</a>
                    <a class="work-experience-technology-other" href="help/other.html" target="_blank">他</a>
                </th>
                <th class="work-experience-header-main-task">
                    <p class="work-experience-main-task-summary">概要</p>
                    <p class="work-experience-main-task-name">作業</p>
                </th>
                <th class="work-experience-header-task-type"><p>作業内容</p></th>

            <tbody>
            </tbody>
        </table>
