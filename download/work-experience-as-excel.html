<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>職務経歴ダウンロード</title>
    <script language="javascript" type="module">
        import ScriptSeriesLoader from "../js/shared/script-series-loader.min.js";
        import { WorkExperienceExcelDownloader } from "../js/downloader/work-experience-excel-downloader.min.js";

        const scriptLoader = ScriptSeriesLoader;
        scriptLoader.add("https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.min.js");
        scriptLoader.load(() => {
            $(document).ready(() => {
                $("#download").on("click", () => {
                    const downloader = new WorkExperienceExcelDownloader();
                    downloader.download();
                });
            });
        });
    </script>
</head>
<body>
    <input type="button" id="download" value="Download">
</body>
</html>
