<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>労働時間ダウンロード</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module">
        import { WorkingHoursExcelDownloader } from "../js/downloader/working-hours-excel-downloader.min.js";

        $(document).ready(() => {
            $("#download").on("click", () => {
                const downloader = new WorkingHoursExcelDownloader();
                downloader.download();
            });
        });
    </script>
</head>
<body>
    <input type="button" id="download" value="Download">
</body>
</html>
