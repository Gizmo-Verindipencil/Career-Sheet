<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OS経験グラフ</title>
    <link rel="stylesheet" href="../css/preloader.min.css">
    <link rel="stylesheet" href="../css/destyle.min.css">
    <link rel="stylesheet" href="../css/restyle.min.css">
    <link rel="stylesheet" href="../css/common.min.css">
    <link rel="stylesheet" href="../css/graph.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module">
        import { OsExperienceGraphController } from "../js/controller/graph/os-experience-graph-controller.min.js";

        $(document).ready(async() => {
            const controller = await OsExperienceGraphController.build();
            controller.execute();
        });
    </script>
</head>
<body>
    <div id="preloader-wrapper">
        <div id="preloader"></div>
        <div class="preloader-section section-left"></div>
        <div class="preloader-section section-right"></div>
    </div>
    <header>
        <h1 class="page-title">OS経験</h1>
    </header>
    <p class="annotation">※ビジネスで扱ったOSのみ。プライベートの活動は除く。</p>
    <div id="graph-container"></div>
</body>
</html>
