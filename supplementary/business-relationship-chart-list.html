<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ビジネス関係図リスト</title>
    <script language="javascript" type="module">
        import StylesheetSeriesLoader from "../js/shared/stylesheet-series-loader.js";
        import ScriptSeriesLoader from "../js/shared/script-series-loader.js";
        import { BusinessRelationshipChartListController } from "../js/controller/supplementary/business-relationship-chart-list-controller.js";

        const stylesheetLoader = StylesheetSeriesLoader;
        stylesheetLoader.add("css/destyle.css");
        stylesheetLoader.add("css/restyle.css");
        stylesheetLoader.add("css/common.css");
        stylesheetLoader.add("css/supplementary/business-relationship-chart-list.css");
        stylesheetLoader.load();

        const scriptLoader = ScriptSeriesLoader;
        scriptLoader.add("https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js");
        scriptLoader.load(() => {
            $(document).ready(async() => {
                const controller = await BusinessRelationshipChartListController.build();
                controller.execute();
            });
        });
    </script>
</head>
<body>
    <header>
        <h1 class="page-title">ビジネス関係図</h1>
    </header>
    <noscript>
        <p>内容を閲覧をするにはJavascriptを有効にしてください</p>
    </noscript>
    <div id="list-container"></div>
</body>
</html>
