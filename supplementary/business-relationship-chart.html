<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ビジネス関係図</title>
    <link rel="stylesheet" href="../css/preloader.min.css">
    <link rel="stylesheet" href="../css/destyle.min.css">
    <link rel="stylesheet" href="../css/restyle.min.css">
    <link rel="stylesheet" href="../css/common.min.css">
    <link rel="stylesheet" href="../css/supplementary/business-relationship-chart.min.css">
    <script type="module">
        import ScriptSeriesLoader from "../js/shared/script-series-loader.min.js";
        import { BusinessRelationshipChartController } from "../js/controller/supplementary/business-relationship-chart-controller.min.js";

        const scriptLoader = ScriptSeriesLoader;
        scriptLoader.add("https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js");
        scriptLoader.load(() => {
            $(document).ready(async() => {
                const controller = await BusinessRelationshipChartController.build();
                controller.execute();
            });
        });
    </script>
</head>
<body>
    <div id="preloader-wrapper">
        <div id="preloader"></div>
        <div class="preloader-section section-left"></div>
        <div class="preloader-section section-right"></div>
    </div>
    <header>
        <h1 class="page-title">ビジネス関係図</h1>
    </header>
    <div id="chart-node-description"></div>
    <div id="chart-container"></div>
</body>
</html>
