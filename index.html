<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="author" content="Nozomi Kawahata">
    <meta name="description" content="">
    <title>職務経歴書</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/restyle.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/basic-info.css">
    <link rel="stylesheet" href="css/qualification.css">
    <link rel="stylesheet" href="css/task-type-list.css">
    <link rel="stylesheet" href="css/work-experience.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/dummy-json-basic-info.js"></script>
    <script src="js/dummy-json-qualification.js"></script>
    <script src="js/dummy-json-task-color.js"></script>
    <script src="js/dummy-json-task-type.js"></script>
    <script src="js/dummy-json-work-experience.js"></script>
    <script src="js/setter-basic-info.js"></script>
    <script src="js/setter-qualification.js"></script>
    <script src="js/setter-task-type-list.js"></script>
    <script src="js/setter-work-experience.js"></script>
    <script>
        $(document).ready(() => {
            const setters = [];
            setters.push(new BasicInfoSetter(basicInfo));
            setters.push(new WorkExperienceSetter(workExperience));
            setters.push(new QualificationSetter(qualification));
            setters.push(new TaskTypeListSetter(taskType));
            for (const setter of setters) {
                setter.execute();
            }
        });
    </script>
</head>
<body>
    <header>
        <h1 class="page-title">職務経歴書</h1>
    </header>
    <noscript>
        <p class="no-javascript-warning">内容を閲覧をするにはJavascriptを有効にしてください</p>
    </noscript>
    <section id="basic-info-container">
        <h1 class="section-title">Ⅰ. 基本情報</h1>
        <table id="basic-info">
            <thead>
                <th id="basic-info-column-1"></th>
                <th id="basic-info-column-2"></th>
                <th id="basic-info-column-3"></th>
                <th id="basic-info-column-4"></th>
                <th id="basic-info-column-5"></th>
                <th id="basic-info-column-6"></th>
                <th id="basic-info-column-7"></th>
                <th id="basic-info-column-8"></th>
            </thead>
            <tbody>
                <tr>
                    <td id="basic-info-item-name-phonetic">
                        <label class="basic-info-item-name" for="phonetic">フリガナ</label>
                    </td>
                    <td id="basic-info-item-value-phonetic">
                        <input type="text" class="basic-info-item-value" name="phonetic" value="{phonetic}">
                    </td>
                    <td id="basic-info-item-name-birth">
                        <label class="basic-info-item-name" for="birth">生年月日</label>
                    </td>
                    <td id="basic-info-item-value-birth" colspan="2">
                        <input type="text" class="basic-info-item-value" name="birth" value="{birth}">
                    </td>
                    <td id="basic-info-item-name-age" colspan="2">
                        <label class="basic-info-item-name" for="age">年齢</label>
                    </td>
                    <td id="basic-info-item-name-sex">
                        <label class="basic-info-item-name" for="sex">性別</label>
                    </td>
                </tr>
                <tr>
                    <td id="basic-info-item-name-full-name">
                        <label class="basic-info-item-name" for="fullName">氏　名</label>
                    </td>
                    <td id="basic-info-item-value-full-name">
                        <input type="text" class="basic-info-item-value" name="fullName" value="{fullName}">
                    </td>
                    <td id="basic-info-item-name-joining-current-company">
                        <label class="basic-info-item-name" for="joiningCurrentCompany">入社年月日</label>
                    </td>
                    <td id="basic-info-item-value-joining-current-company" colspan="2">
                        <input type="text" class="basic-info-item-value" name="joiningCurrentCompany" value="{joiningCurrentCompany}">
                    </td>
                    <td id="basic-info-item-value-age" colspan="2">
                        <input type="text" class="basic-info-item-value value-centering" name="age" value="{age}">
                    </td>
                    <td id="basic-info-item-value-sex">
                        <input type="text" class="basic-info-item-value value-centering" name="sex" value="{sex}">
                    </td>
                </tr>
                <tr>
                    <td id="basic-info-item-name-address" rowspan="2">
                        <label class="basic-info-item-name" for="address">住　所</label>
                    </td>
                    <td id="basic-info-item-value-address" rowspan="2" colspan="5">
                        <input type="text" class="basic-info-item-value" name="zipCode" value="{zipCode}">
                        <input type="text" class="basic-info-item-value" name="address" value="{address}">
                    </td>
                    <td id="basic-info-item-name-local-station" colspan="2">
                        <label class="basic-info-item-name" for="localStation">最寄り駅</label>
                    </td>
                </tr>
                <tr>
                    <td id="basic-info-item-value-local-station" colspan="2">
                        <input type="text" class="basic-info-item-value value-right-aligned" name="localLine" value="{localLine}">
                        <input type="text" class="basic-info-item-value value-right-aligned" name="localStation" value="{localStation}">
                    </td>
                </tr>
                <tr>
                    <td id="basic-info-item-name-academic-background-education">
                        <label class="basic-info-item-name" for="education">最終学歴</label>
                    </td>
                    <td id="basic-info-item-value-academic-background-education" colspan="3">
                        <input type="text" class="basic-info-item-value" name="education" value="{education}">
                    </td>
                    <td id="basic-info-item-value-academic-background-education-date" colspan="4">
                        <input type="text" class="basic-info-item-value" name="educationDate" value="{educationDate}">
                    </td>
                </tr>
                <tr>
                    <td id="basic-info-item-name-academic-background-other">
                        <label class="basic-info-item-name" for="other">各種学校</label>
                    </td>
                    <td id="basic-info-item-value-academic-background-other" colspan="3">
                        <input type="text" class="basic-info-item-value" name="other" value="{other}">
                    </td>
                    <td id="basic-info-item-value-academic-background-other-date" colspan="4">
                        <input type="text" class="basic-info-item-value" name="otherDate" value="{otherDate}">
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="work-experience-container">
        <h1 class="section-title">Ⅱ. 経歴</h1>
        <table id="work-experience">
            <thead>
                <th class="work-experience-header-number"><p>No.</p></th>
                <th class="work-experience-header-business-type"><p>業種</p></th>
                <th class="work-experience-header-working-period"><p>期間</p></th>
                <th class="work-experience-header-technology">
                    <p class="work-experience-technology-device">機種</p>
                    <p class="work-experience-technology-os">OS</p>
                    <p class="work-experience-technology-program-language">言語</p>
                    <p class="work-experience-technology-development-tool">DT</p>
                    <p class="work-experience-technology-db">DB</p>
                    <p class="work-experience-technology-framework">FW</p>
                    <p class="work-experience-technology-platform">PF</p>
                    <p class="work-experience-technology-other">他</p>
                </th>
                <th class="work-experience-header-main-task">
                    <p class="work-experience-main-task-summary">概要</p>
                    <p class="work-experience-main-task-name">作業</p>
                </th>
                <th class="work-experience-header-task-type"><p>作業内容</p></th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <section id="qualification-container">
        <h1 class="section-title">Ⅲ. 資格・免許</h1>
        <div id="qualification"></div>
        <div id="task-type-list"></div>
    </section>
    
</body>
</html>
