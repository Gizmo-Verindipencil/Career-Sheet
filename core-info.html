<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基本情報</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/restyle.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/core-info.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/repository/core-info-repository.js"></script>
    <script src="js/setter/core-info-setter.js"></script>
    <script>
        $(document).ready(() => {
            const setter = new CoreInfoSetter();
            setter.execute();
        });
    </script>
</head>
<body>
    <noscript>
        <p class="no-javascript-warning">内容を閲覧をするにはJavascriptを有効にしてください</p>
    </noscript>
    <section id="core-info-container">
        <h1 class="section-title">Ⅰ. 基本情報</h1>
        <table id="core-info">
            <thead>
                <th id="core-info-column-1"></th>
                <th id="core-info-column-2"></th>
                <th id="core-info-column-3"></th>
                <th id="core-info-column-4"></th>
                <th id="core-info-column-5"></th>
                <th id="core-info-column-6"></th>
                <th id="core-info-column-7"></th>
                <th id="core-info-column-8"></th>
            </thead>
            <tbody>
                <tr>
                    <td id="core-info-item-name-phonetic">
                        <label class="core-info-item-name" for="phonetic">フリガナ</label>
                    </td>
                    <td id="core-info-item-value-phonetic">
                        <input type="text" class="core-info-item-value" name="phonetic" value="{phonetic}">
                    </td>
                    <td id="core-info-item-name-birth">
                        <label class="core-info-item-name" for="birth">生年月日</label>
                    </td>
                    <td id="core-info-item-value-birth" colspan="2">
                        <input type="text" class="core-info-item-value" name="birth" value="{birth}">
                    </td>
                    <td id="core-info-item-name-age" colspan="2">
                        <label class="core-info-item-name" for="age">年齢</label>
                    </td>
                    <td id="core-info-item-name-sex">
                        <label class="core-info-item-name" for="sex">性別</label>
                    </td>
                </tr>
                <tr>
                    <td id="core-info-item-name-full-name">
                        <label class="core-info-item-name" for="fullName">氏　名</label>
                    </td>
                    <td id="core-info-item-value-full-name">
                        <input type="text" class="core-info-item-value" name="fullName" value="{fullName}">
                    </td>
                    <td id="core-info-item-name-joining-current-company">
                        <label class="core-info-item-name" for="joiningCurrentCompany">入社年月日</label>
                    </td>
                    <td id="core-info-item-value-joining-current-company" colspan="2">
                        <input type="text" class="core-info-item-value" name="joiningCurrentCompany" value="{joiningCurrentCompany}">
                    </td>
                    <td id="core-info-item-value-age" colspan="2">
                        <input type="text" class="core-info-item-value value-centering" name="age" value="{age}">
                    </td>
                    <td id="core-info-item-value-sex">
                        <input type="text" class="core-info-item-value value-centering" name="sex" value="{sex}">
                    </td>
                </tr>
                <tr>
                    <td id="core-info-item-name-address" rowspan="2">
                        <label class="core-info-item-name" for="address">住　所</label>
                    </td>
                    <td id="core-info-item-value-address" rowspan="2" colspan="5">
                        <input type="text" class="core-info-item-value" name="zipCode" value="{zipCode}">
                        <input type="text" class="core-info-item-value" name="address" value="{address}">
                    </td>
                    <td id="core-info-item-name-local-station" colspan="2">
                        <label class="core-info-item-name" for="localStation">最寄り駅</label>
                    </td>
                </tr>
                <tr>
                    <td id="core-info-item-value-local-station" colspan="2">
                        <input type="text" class="core-info-item-value value-right-aligned" name="localLine" value="{localLine}">
                        <input type="text" class="core-info-item-value value-right-aligned" name="localStation" value="{localStation}">
                    </td>
                </tr>
                <tr>
                    <td id="core-info-item-name-academic-background-education">
                        <label class="core-info-item-name" for="education">最終学歴</label>
                    </td>
                    <td id="core-info-item-value-academic-background-education" colspan="3">
                        <input type="text" class="core-info-item-value" name="education" value="{education}">
                    </td>
                    <td id="core-info-item-value-academic-background-education-date" colspan="4">
                        <input type="text" class="core-info-item-value" name="educationDate" value="{educationDate}">
                    </td>
                </tr>
                <tr>
                    <td id="core-info-item-name-academic-background-other">
                        <label class="core-info-item-name" for="other">各種学校</label>
                    </td>
                    <td id="core-info-item-value-academic-background-other" colspan="3">
                        <input type="text" class="core-info-item-value" name="other" value="{other}">
                    </td>
                    <td id="core-info-item-value-academic-background-other-date" colspan="4">
                        <input type="text" class="core-info-item-value" name="otherDate" value="{otherDate}">
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
