<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="author" content="Nozomi Kawahata">
    <meta name="description" content="">
    <title>職務経歴書</title>
    <script language="javascript" type="module">
        import StylesheetSeriesLoader from "./js/shared/stylesheet-series-loader.js";
        import ScriptSeriesLoader from "./js/shared/script-series-loader.js";
        import { CareerSheetController } from "./js/controller/career-sheet-controller.js";

        const stylesheetLoader = StylesheetSeriesLoader;
        stylesheetLoader.add("css/destyle.css");
        stylesheetLoader.add("css/restyle.css");
        stylesheetLoader.add("css/common.css");
        stylesheetLoader.load();

        const scriptLoader = ScriptSeriesLoader;
        scriptLoader.add("https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js");
        scriptLoader.load(() => {
            $(document).ready(async() => {
                const controller = await CareerSheetController.build();
                controller.execute();
            });
        });
    </script>
</head>
<body>
    <header>
        <h1 class="page-title">職務経歴書</h1>
    </header>
    <noscript>
        <p class="no-javascript-warning">内容を閲覧をするにはJavascriptを有効にしてください</p>
    </noscript>
</body>
</html>
