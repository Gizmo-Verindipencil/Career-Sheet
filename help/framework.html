<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>フレームワークの説明</title>
    <link rel="stylesheet" href="../css/destyle.css">
    <link rel="stylesheet" href="../css/restyle.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/help.css">
    <link rel="stylesheet" href="../css/work-experience.css">
    <script language="javascript" type="module">
        import ScriptSeriesLoader from "../js/shared/script-series-loader.js";
        import { FrameworkHelpSetter } from "../js/setter/help/framework-help-setter.js";

        const loader = ScriptSeriesLoader;
        loader.add("https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js");
        loader.load(() => {
            $(document).ready(async() => {
                const setter = await FrameworkHelpSetter.build();
                setter.execute();
            });
        });
    </script>
</head>
<body>
    <noscript>
        <p class="no-javascript-warning">内容を閲覧をするにはJavascriptを有効にしてください</p>
    </noscript>
    <section>
        <h1 class="section-title">フレームワーク - OS</h1>
        <table id="help-info">
            <thead>
                <th class="help-info-header"><p>No.</p></th>
                <th class="help-info-header"><p>名称</p></th>
                <th class="help-info-header"><p>説明</p></th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</body>
</html>
