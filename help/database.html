<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>データベースの説明</title>
    <link rel="stylesheet" href="../css/preloader.min.css">
    <link rel="stylesheet" href="../css/preloader/blue.min.css">
    <script language="javascript" type="module">
        import StylesheetSeriesLoader from "../js/shared/stylesheet-series-loader.min.js";
        import ScriptSeriesLoader from "../js/shared/script-series-loader.min.js";
        import { DbHelpController } from "../js/controller/help/database-help-controller.min.js";

        const stylesheetLoader = StylesheetSeriesLoader;
        stylesheetLoader.add("css/destyle.min.css");
        stylesheetLoader.add("css/restyle.min.css");
        stylesheetLoader.add("css/common.min.css");
        stylesheetLoader.add("css/help.min.css");
        stylesheetLoader.load();

        const scriptLoader = ScriptSeriesLoader;
        scriptLoader.add("https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js");
        scriptLoader.load(() => {
            $(document).ready(async() => {
                const controller = await DbHelpController.build();
                controller.execute();
            });
        });
    </script>
</head>
<body>
    <div id="preloader-wrapper">
        <div id="preloader"></div>
        <div class="preloader-section section-left"></div>
        <div class="preloader-section section-right"></div>
    </div>
    <section>
        <h1 class="section-title">ヘルプ - データベース</h1>
        <table id="help-info">
            <thead>
                <th class="help-info-header"><p>No.</p></th>
                <th class="help-info-header"><p>名称</p></th>
                <th class="help-info-header"><p>説明</p></th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</body>
</html>
