<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>作業カテゴリの説明</title>
    <link rel="stylesheet" href="../css/preloader.min.css">
    <link rel="stylesheet" href="../css/preloader/white.min.css">
    <link rel="stylesheet" href="../css/destyle.min.css">
    <link rel="stylesheet" href="../css/restyle.min.css">
    <link rel="stylesheet" href="../css/common.min.css">
    <link rel="stylesheet" href="../css/help.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module">
        import { TaskCategoryHelpController } from "../js/controller/help/task-category-help-controller.min.js";
        import { createInstance } from "../js/keyword/create-instance.min.js";

        $(document).ready(async() => {
            const controller = await createInstance(TaskCategoryHelpController);
            controller.execute();
        });
    </script>
</head>
<body>
    <div id="preloader-wrapper">
        <div id="preloader"></div>
        <div class="preloader-section section-left"></div>
        <div class="preloader-section section-right"></div>
    </div>
    <section>
        <h1 class="section-title">ヘルプ - 作業カテゴリ</h1>
        <table id="help-info">
            <thead>
                <th class="help-info-header"><p>No.</p></th>
                <th class="help-info-header"><p>コード</p></th>
                <th colspan="2" class="help-info-header"><p>名称</p></th>
                <th class="help-info-header"><p>説明</p></th>
                <th class="help-info-header"><p>作業</p></th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</body>
</html>
